<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proverbs 19:17 Poster</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Great+Vibes&family=Satisfy&family=Alegreya+SC:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #fdf6e3 0%, #e6dfd3 40%, #c8c2ba 100%);
      font-family: 'Crimson Text', serif;
      color: #2e2e2e;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .poster {
      width: 90%;
      max-width: 800px;
      padding: 3rem 2rem 1.5rem; /* Reduced top padding */
      background: linear-gradient(135deg, #f5f0e6 0%, #dcd8d4 100%);
      border: 1px solid #999;
      background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      background-size: cover;
      text-align: center;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      height: 90vh;
      position: relative;
    }

    .verse-container {
    padding: 2rem 1rem;
    border: 2px solid #d4af37;
    border-radius: 10px;
    background-color: rgba(255, 255, 255, 0.5);
    margin-bottom: 0.5rem;
    width: 100%; /* Ensures it stretches horizontally */
    max-width: 800px; /* Optional: Set a maximum width to prevent it from becoming too wide */
    display: block; /* Ensures it behaves as a block element */
    text-align: center; /* Centers text horizontally */
}
    }

    .verse {
      font-family: 'Satisfy', cursive;
      font-size: 2.4rem;
      color: #3a3a3a;
      line-height: 1.2;
      margin: 0.5rem 0;
    }

   .verse-highlight {
    font-family: 'Great Vibes', cursive;
    font-size: 3.4rem;
    color: #FFFFFF;
    line-height: 1.0;
    margin: 1rem 0;
    letter-spacing: 1.1px;
    padding: 0.5rem 1rem;
    background-color: rgba(255, 255, 255, 0.9);
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    border-radius: 3px;
    display: inline-block;
}

    .reference {
      font-size: 0.75rem;
      font-weight: bold;
      color: #5e5e5e;
      letter-spacing: 2px;
      margin-top: 0.5rem; /* Reduced margin */
      text-transform: uppercase;
    }

    .button-row {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      margin-top: 0.8rem; /* Reduced margin */
    }

    .button-container {
      text-align: center;
      font-family: 'Alegreya SC', serif;
    }

    .button-title {
      font-size: 13.5px;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      margin-bottom: 0.2rem; /* Reduced margin */
    }

    .button-icon {
      width: 64px;
      height: 64px;
      fill: #a89f91;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .button-icon:hover {
      fill: #d4af37;
      transform: scale(1.1);
    }

    .platform-name {
      font-size: 13px;
      margin-top: 0.4rem;
      font-weight: bold;
      letter-spacing: 0.9px;
      color: #444;
    }

    /* Adjustments for tablets and smaller devices */
    @media (max-width: 768px) {
      .poster {
        padding: 1.4rem 1rem;
      }

      .verse {
        font-size: 2.2rem;
      }

      .verse-highlight {
        font-size: 4.6rem;
      }

      .button-icon {
        width: 60px;
        height: 60px;
      }

      .button-title {
        font-size: 13px;
      }

      .platform-name {
        font-size: 11px;
      }
    }

    /* Adjustments specifically for mobile devices, including iPhone 15 Pro Max */
    @media (max-width: 450px) {
      .poster {
        flex-direction: column;
        height: auto;
        padding: 1rem;
      }

      .verse-container {
        margin-bottom: 1rem;
      }

      .verse {
        font-size: 1.8rem;
      }

      .verse-highlight {
        font-size: 4rem;
      }

      .button-row {
        flex-direction: row;
        gap: 0.7rem;
        margin-top: 0.4rem; /* Reduced margin */
      }

      .button-icon {
        width: 56px;
        height: 56px;
      }

      .button-title {
        font-size: 12px;
      }

      .platform-name {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="poster">
    <div class="verse-container">
      <div class="verse">“Those who are gracious</div>
      <div class="verse">and lend a hand to the poor</div>
      <div class="verse-highlight">lends to the Lord,</div>
      <div class="verse">and the Lord will repay them</div>
      <div class="verse">for their good deed.”</div>
      <div class="reference">—PROVERBS-19:17</div>
    </div>

    <div class="button-row">
      <!-- CashApp -->
      <div class="button-container">
        <div class="button-title">Sow · Help · Grow</div>
        <a href="https://cash.app/$sts2244" target="_blank" title="CashApp">

            <path d="M160 0H416c88.4 0 160 71.6 160 160V352c0 88.4-71.6 160-160 160H160C71.6 512 0 440.4 0 352V160C0 71.6 71.6 0 160 0zM296 144c-39.8 0-72 32.2-72 72c0 13.3 10.7 24 24 24s24-10.7 24-24[...]"/>
          </svg>
        </a>
        <div class="platform-name">CashApp</div>
      </div>

      <!-- Tongues of Fire -->
      <div class="button-container">
        <div class="button-title">WWJD</div>
        <a href="https://actsofstephen.github.io/tongues-of-fire/" target="_blank" title="Tongues of Fire">
          <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
            <path d="M192 0C192 0 64 112 64 224c0 53 43 96 96 96s96-43 96-96c0-18.9-5.6-37.1-16.3-52.3c12.3 10.1 23.9 21.4 34.3 33.7c21.2 25.1 33.9 57.2 33.9 90.6c0 79.5-64.5 144-144 144S0 375.5 0 296[...]"/>
          </svg>
        </a>
        <div class="platform-name">Daily Bread</div>
      </div>

      <!-- PayPal -->
      <div class="button-container">
        <div class="button-title">Seed › Me ‹ Feed</div>
        <a href="https://www.paypal.me/actsofstephen" target="_blank" title="PayPal">
          <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path d="M250.6 0c-63.6 0-115.3 48.6-115.3 108.6c0 14.5 2.5 28.2 7.2 41c-41.2 18.3-69.7 60.4-69.7 108.4C72.8 351.7 158.3 416 256 416s183.2-64.3 183.2-157.9c0-48-28.5-90.1-69.7-108.4c4.7-12[...]"/>
          </svg>
        </a>
        <div class="platform-name">PayPal</div>
      </div>
    </div>
  </div>
</body>
</html>
